<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body style="background-color: #F1F1F1;">
<div class="container-middle-align">
    <div class="question-creation">
        <h3 class="text-subpage">Create a multiple choice question</h3>
        <form th:action="@{'/admin/create-multiple-choice-question/' + ${knowledgeCheck.id}}" th:object="${question}" method="POST" enctype="multipart/form-data">
            <ul class="list-unstyled">
                <li>
            <textarea id="question" name="questionBody" class="form-control-textarea" rows="3"
                      placeholder="Question itself" th:field="*{title}"></textarea>
                </li>
                <li>
                    <input class="create-user-input" type="text" name="answer" th:field="*{answer}"
                           placeholder="Answer [example: 'cx']">
                </li>
                <li>
                    <input class="" type="text" name="opt1" th:field="*{opt1}" placeholder="Question option 1">
                </li>
                <li>
                    <input class="" type="text" name="opt2" th:field="*{opt2}" placeholder="Question option 2">
                </li>
                <li>
                    <input class="" type="text" name="opt3" th:field="*{opt3}" placeholder="Question option 3">
                </li>
                <li>
                    <input class="" type="text" name="opt4" th:field="*{opt4}" placeholder="Question option 4">
                </li>
            </ul>
            <br>
            <button type="submit">Create question</button>
        </form>
        <div class="btn-small">
        <button class="btn-small" style="margin-top: 1rem" onclick="location.href='/admin/dashboard'" value="Back to dashboard">Back to dashboard</button>
        </div>
        </div>
</div>
</body>
</html>
