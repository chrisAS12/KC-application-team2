<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knowledge checks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body style="background-color: #F1F1F1;">
<div class="login-container">
<div th:if="${not #lists.isEmpty(knowledgeChecks)}">
    <h2 class="text-inner-shadow">Choose a test</h2>
    <div class="btn-big black-border" th:each="knowledgeCheck:${knowledgeChecks}">
        <h1 th:text="${knowledgeCheck.getName()}"></h1>
        <a th:href="'/admin/create-multiple-choice-question-view/'+ @{${knowledgeCheck.id}}">
            <input style="width:500px" type="button" value="Add multiple choice question">
        </a>
        <a th:href="'/admin/create-radio-button-question/'+ @{${knowledgeCheck.id}}">
            <input style="width:500px" type="button" value="Add radio button question">
        </a>
    </div>
</div>
<div class="btn-small" style="align-items: center; text-align: center;">
    <button onclick="location.href='/admin/dashboard'" value="Back to dashboard">Back to dashboard</button>
</div>
</div>
</body>
</html>
