<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body style="background-color: #F1F1F1;">
<div class="btn-small">
  <button class="btn-small" style="margin-top: 1rem" onclick="location.href='/'" value="Logout">Logout</button>
</div>
<div class="container-middle-align">
    <div class="question-creation">
        <h3 class="text-subpage">Create a free entry question</h3>
        <form th:action="@{'/admin/create-question/' + ${knowledgeCheck.id} + '/free'}" th:object="${question}"
              method="POST" enctype="multipart/form-data">
            <ul class="list-unstyled">
                <li>
            <textarea id="question" name="questionBody" class="form-control-textarea" rows="3"
                      placeholder="Question itself" th:field="*{title}"></textarea>
                </li>
                <li>
                    <input class="create-user-input" type="text" name="answer" th:field="*{answer}"
                           placeholder="Answer [example: '-=-']">
                </li>
            </ul>
            <br>
            <button type="submit">Create question</button>
        </form>
        <div class="btn-small">
        <button class="btn-small" style="margin-top: 1rem" onclick="location.href='/admin/knowledge-checks'"
                value="Back to tests">Back to tests
        </button>
        </div>
    </div>
</div>
</body>
</html>
