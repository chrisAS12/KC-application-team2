<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knowledge checks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body style="background-color: #F1F1F1;">
<div th:if="${not #lists.isEmpty(knowledgeChecks)}">
    <h2 class="text-inner-shadow">Choose a test</h2>
    <div class="btn-big" th:each="knowledgeCheck:${knowledgeChecks}">
        <div th:if="${knowledgeCheck.isShow != false}">
            <a th:href="'takeTest/'+ @{${knowledgeCheck.id}}"><button th:text="${knowledgeCheck.name} "/></a>
        </div>
    </div>
</div>
</body>
</html>
