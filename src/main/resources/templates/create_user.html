<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a question.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body style="background-color: #F1F1F1;">
<div class="user-creation">
    <h3>Create a new user.</h3>
    <form th:action="@{/create_user}" name="newUser" id="newUser" method="POST" enctype="multipart/form-data">
        <ul>
            <li>
                <input class="" type="text" name="user_name" id="user_name" placeholder="User name">
            </li>
            <li>
                <input class="" type="text" name="user_login" id="user_login" placeholder="User login">
            </li>
            <li>
                <input class="" type="text" name="user_password" id="user_password" placeholder="User password">
            </li>
            <li>
                <input class="" type="text" name="user_role" id="user_role" placeholder="User role: ['st' , 'adm']">
            </li>
        </ul>
        <br>
        <button type="submit">Create user</button>
    </form>
</div>
</body>
</html>
