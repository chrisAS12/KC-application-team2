<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a question.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body style="background-color: #F1F1F1;">
<div class="user-creation">
    <div class="container-middle-align">
        <h3 class="text-subpage">Create a new user</h3>
        <form th:action="@{/admin/create_user}" th:object="${user}" name="newUser" id="newUser" method="POST"
              enctype="multipart/form-data">
            <ul class="list-unstyled">
                <li>
                    <input required class="create-user-input" th:field="*{name}" type="text" name="user_name"
                           id="user_name"
                           placeholder="User name">
                </li>
                <li>
                    <input required class="create-user-input" th:field="*{email}" type="text" name="user_email"
                           id="user_email"
                           placeholder="User email">
                </li>
                <li>
                    <input required class="create-user-input" th:field="*{login}" type="text" name="user_login"
                           id="user_login"
                           placeholder="User identifier">
                </li>
                <li>
                    <input required class="create-user-input" th:field="*{password}" type="text" name="user_password"
                           id="user_password"
                           placeholder="User password">
                </li>
                <li>
                    <div class="">
                        <input class="" th:field="*{role}" type="radio" name="user_role" id="user_role_user"
                               value="student">
                        <label class="" for="user_role_user">User</label>
                    </div>
                    <div class="">
                        <input class="" th:field="*{role}" type="radio" name="user_role" id="user_role_admin"
                               value="admin">
                        <label class="" for="user_role_admin">Admin</label>
                    </div>
                </li>
            </ul>
            <br>
            <button class="btn-small" type="submit">Create user</button>
        </form>
        <div class="btn-small">
            <button class="btn-small" style="margin-top: 1rem" onclick="location.href='/admin/dashboard'" value="Back to dashboard">Back to dashboard</button>
        </div>
    </div>
</div>
</body>
</html>
