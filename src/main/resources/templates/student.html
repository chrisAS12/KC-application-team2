<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body style="background-color: #F1F1F1;">
<div class="login-container">
  <div class="row align-items-center">
    <div class="col"></div>
    <div class="col-lg marginTop whiteBox">
      <h1 class="text-inner-shadow">Welcome to student page</h1>
      <h6 style="text-align: center; font-size: 25px; margin-top: 10px;">Please login</h6><br>
      <form name="userData" id="userData" method="post" th:action="@{/student}">
        <div class="input-box">
          <label for="email" class="form-label" style="font-size: 20px">Email address</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="input-box">
          <label for="pwd" class="form-label" style="font-size: 20px">Password</label>
          <input type="password" class="form-control" id="pwd" name="pwd">
        </div>
        <div class="text-center">
          <div class="btn-small">
            <button type="submit">Login</button>
          </div>
        </div>
      </form>
      <div th:if="${hasError}" class="alert" role="alert" th:text="${error}"></div>
    </div>
    <div class="col"></div>
  </div>
</div>
</body>
</html>
