<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body style="background-color: #F1F1F1; margin-top: 10px;">
<div class="container">
  <div class="row align-items-center">
    <div class="col">
    </div>
    <div class="col marginTop whiteBox">
      <h1 class="text-inner-shadow">Welcome to student page</h1>
      <h6 style="text-align: center">Please login</h6>
      <form name="userData" id="userData" method="post" action="/login">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd" name="pwd">
        </div>
        <div class="text-center">
        <button type="submit"
                class="btn btn-primary"
                style="border: none; border-radius: 10px; background-color: black;">Login</button>
        </div>
      </form>
      <div style="margin-top: 10px; background-color: #F3CFFF; border-color: #C620FC;"
           th:if="${hasError}" class="alert alert-danger" role="alert" th:text="${error}">
      </div>
    </div>
    <div class="col">

    </div>
  </div>

</div>
</body>
</html>
