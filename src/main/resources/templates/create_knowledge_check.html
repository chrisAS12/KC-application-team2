<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create knowledge check.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body style="background-color: #F1F1F1;">
<div class="container-middle-align">
    <div class="user-creation">
        <h3 class="text-subpage">Create a new knowledge check</h3>
        <form th:action="@{/admin/new-knowledge-check}" th:object="${knowledge_check}" name="new_knowledge_check"
              id="new_knowledge_check" method="POST"
              enctype="multipart/form-data">
            <ul class="list-unstyled">
                <li>
                    <input required class="" th:field="*{name}" type="text" name="knowledge_check_name"
                           id="knowledge_check_name"
                           placeholder="Knowledge check name">
                </li>
                <li>
                    <input checked class="" th:field="*{isShow}" type="checkbox" name="knowledge_check_show"
                           id="knowledge_check_show"
                    >
                    <label class="" for="knowledge_check_show">Visible</label>
                </li>
                <!--
                <li>
                    <input required class="" th:field="*{startTime}" type="datetime-local" name="knowledge_check_begin"
                           id="knowledge_check_begin"
                    >
                    <label class="" for="knowledge_check_begin">Begin time</label>
                </li>
                <li>
                    <input required class="" th:field="*{finishTime}" type="datetime-local" name="knowledge_check_finish"
                           id="knowledge_check_finish"
                    >
                    <label class="" for="knowledge_check_begin">Finish time</label>
                </li>   -->
            </ul>
            <br>
            <button type="submit">Create</button>
        </form>
        <div class="btn-small">
            <button style="margin-top: 1rem" onclick="location.href='/admin/dashboard'" value="Back to dashboard">Back to dashboard</button>
        </div>
    </div>
</div>
</body>
</html>
